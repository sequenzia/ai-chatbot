site_name: AI Chatbot Developer Docs
site_description: Developer documentation for the AI Chatbot application built with Next.js 15, Vercel AI SDK v6, and Tailwind CSS v4
site_url: https://sequenzia.github.io/ai-chatbot

repo_name: ai-chatbot
repo_url: https://github.com/sequenzia/ai-chatbot

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture:
      - architecture/index.md
      - Data Flow: architecture/data-flow.md
  - Getting Started:
      - getting-started/index.md
      - Project Structure: getting-started/project-structure.md
      - Development: getting-started/development.md
  - Modules:
      - modules/index.md
      - Chat System: modules/chat-system.md
      - AI Integration: modules/ai-integration.md
      - Rendering Blocks: modules/rendering-blocks.md
      - Persistence: modules/persistence.md
  - Tutorials:
      - tutorials/index.md
      - Adding AI Tools: tutorials/adding-ai-tools.md
      - Extending Persistence: tutorials/extending-persistence.md
  - Reference:
      - reference/index.md
      - API Endpoints: reference/api-endpoints.md
      - Components: reference/components.md
